<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="container">

    <section class="content">

      <div class="left">
        <h3 class="title">Your Result</h3>

        <div class="progress">
          <h1 class="progress__title">76 <br>
            <span class="pogress__span">of 100</span>
          </h1>
        </div>


        <h2 class="great">Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <div class="rigth">
        <h3 class="summary">Summary</h3>

        <div class="attribute">
          <img class="icon__attribute" src="" alt="">
          <p class="name__attribute">Reaction</p>
          <p class="point__attribute">80<span class="point__attribute--span"> / 100</span></p>
        </div> <!-- End attribute-->

        <div class="attribute">
          <img class="icon__attribute" src="" alt="">
          <p class="name__attribute">Memory</p>
          <p class="point__attribute">92<span class="point__attribute--span"> / 100</span></p>
        </div> <!-- End attribute-->

        <div class="attribute">
          <img class="icon__attribute" src="" alt="">
          <p class="name__attribute">Verbal</p>
          <p class="point__attribute">61<span class="point__attribute--span"> / 100</span></p>
        </div> <!-- End attribute-->

        <div class="attribute">
          <img class="icon__attribute" src="" alt="">
          <p class="name__attribute">Visual</p>
          <p class="point__attribute">72<span class="point__attribute--span"> / 100</span></p>
        </div> <!-- End attribute-->


        <a class="boton" href="">
          Continue
        </a>

      </div>

    </section>

  </main>


  <footer class="footer">
    <p class="footer__txt">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="link" href="https://linktr.ee/Crissdev16" target="_blank">Criss Dev</a>.</p>
  </footer>
</body>

</html>
